<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentin</title>
  <style>
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:1.5rem;background:#fff6fb}
    .card{width:360px;background:#fff;border-radius:12px;padding:1.6rem;text-align:center;box-shadow:0 8px 24px rgba(0,0,0,.06)}
    h1{font-size:1.2rem;margin:.2rem 0 0.6rem}
    .buttons{display:flex;gap:.6rem;justify-content:center;margin-top:.6rem}
    button{padding:.6rem 1rem;border:0;border-radius:8px;cursor:pointer;font-weight:600}
    .yes{background:#ff5b7a;color:#fff}
    .no{background:#6c757d;color:#fff}
    #answer{margin-top:1rem;font-weight:700;min-height:1.2em}
    @media (max-width:420px){.card{width:92%}}
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-labelledby="q">
      <h1 id="q">Leszel a valentinom, kisnyuszko?</h1>
      <div class="buttons" role="group" aria-label="Válaszok">
        <button class="yes" id="yes">Igen</button>
        <button class="no" id="no">Nem</button>
      </div>
      <div id="answer" aria-live="polite"></div>
    </main>
  </div>

  <script>
    const yes = document.getElementById('yes');
    const no  = document.getElementById('no');
    const ans = document.getElementById('answer');

    yes.addEventListener('click', () => {
      ans.textContent = 'nagyon szeretlek ❤️';
    });

    no.addEventListener('click', () => {
      ans.textContent = 'rossz válasz';
    });
  </script>
</body>
</html>
